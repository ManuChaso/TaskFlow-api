<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 60%;
            margin: 0 auto;
            background: #2BB9ED;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img{
            width: 500px;
        }
        h1 {
            font-size: 20px;
            color: white;
        }
        p {
            color: white;
        }
        .button {
            display: inline-block;
            background-color: #2a58b9;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:visited {
            color: white;
            background-color: #2a58b9;
        }

        @media (300px <= width <= 700px){
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                max-width: 90%;
                margin: 0 auto;
                background: #dadada;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            img{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/diayofeom/image/upload/v1718556522/taskFlow-logo_jvwvvb.png" alt="">
        <h1>Â¡Bienvenido a TaskFlow!</h1>
        <p>Verifica tu correo electronico</p>
        <a href="{{link}}" class="button">Verificar Email</a>
    </div>
</body>
</html>
